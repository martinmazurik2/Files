<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th sort-by="name" (sorted)="sort($event)">Name</th>
                            <th sort-by="id" (sorted)="sort($event)">Id</th>
                            <th sort-by="description" (sorted)="sort($event)">Description</th>
                            <th sort-by="owner" (sorted)="sort($event)">Owner</th>
                            <th sort-by="size" (sorted)="sort($event)">Size (kB)</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let repository of repositories;trackBy:trackby.repository">
                            <td><img src="images/spindle.png"
                                    class="card-image" alt="Customer Image" /></td>
                            <td><a [routerLink]="['/repos',repository.id,'details']">{{ repository.name }}</a></td>
                            <td>{{ repository.id }}</td>
                            <td>{{ repository.description }}</td>
                            <td>{{ repository.owner }}</td>
                            <td>{{ repository.size  }}</td>
                        </tr>
                        <tr *ngIf="!repositories.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
